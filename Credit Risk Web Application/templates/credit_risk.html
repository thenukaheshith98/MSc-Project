<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Credit Risk Rating</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
    </div>
  </nav>


  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text"><i>Customer Credit Risk<i></h1>
      <div class="row center">
        <h5 class="header col s12 light">Predict the probability of Customers Risk
        <br>
        </h5>
      </div>

        <div class="row">
          <form action='/predict' method="post" class="col s12">
            <div class="row">
              
              <label for="RevolvingUtilizationOfUnsecuredLines">Revolving Utilization Of Unsecured Lines:</label>
              <input type="number" step="0.01" name="RevolvingUtilizationOfUnsecuredLines" required><br><br>
      
              <label for="age">Age:</label>
              <input type="number" name="age" required><br><br>
      
              <label for="NumberOfTime30-59DaysPastDueNotWorse">Number Of Time 30-59 Days Past Due Not Worse:</label>
              <input type="number" name="NumberOfTime30-59DaysPastDueNotWorse" required><br><br>
      
              <label for="DebtRatio">Debt Ratio:</label>
              <input type="number" step="0.01" name="DebtRatio" required><br><br>
      
              <label for="MonthlyIncome">Monthly Income:</label>
              <input type="number" step="0.01" name="MonthlyIncome" required><br><br>
      
              <label for="NumberOfOpenCreditLinesAndLoans">Number Of Open Credit Lines And Loans:</label>
              <input type="number" name="NumberOfOpenCreditLinesAndLoans" required><br><br>
      
              <label for="NumberOfTimes90DaysLate">Number Of Times 90 Days Late:</label>
              <input type="number" name="NumberOfTimes90DaysLate" required><br><br>
      
              <label for="NumberRealEstateLoansOrLines">Number Real Estate Loans Or Lines:</label>
              <input type="number" name="NumberRealEstateLoansOrLines" required><br><br>
      
              <label for="NumberOfTime60-89DaysPastDueNotWorse">Number Of Time 60-89 Days Past Due Not Worse:</label>
              <input type="number" name="NumberOfTime60-89DaysPastDueNotWorse" required><br><br>
      
              <label for="NumberOfDependents">Number Of Dependents:</label>
              <input type="number" name="NumberOfDependents" required><br><br>  

            </div>
            

            <div class="row center">

                <button type="submit" class="btn-large waves-effect waves-light orange ">Predict Risk</button>
            </div>
          </form>
        </div>

        <br><h5 align="center"<b>{{level}}</b></h4>
        <br><h5 align="center"<b>{{pred1}}</b></h4>
        <br><h5 align="center"<b>{{pred2}}</b></h4>
          
        <br>

    </div>
  </div>


    <br><br>
  </div>
  </div>

  <footer class="page-footer light-blue">
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  </body>
</html>
